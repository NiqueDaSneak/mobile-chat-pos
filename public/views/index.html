<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Chat POS</title>
    <script src="/socket.io/socket.io.js"></script>

  <body>
<h1>Served up from a secure server</h1>
<script type="text/javascript">
  var URL_SERVER = 'https://localhost:3000';

  });
